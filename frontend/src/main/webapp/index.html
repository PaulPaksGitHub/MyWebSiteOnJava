<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Hello World</title>

</head>
<body>

<div id="users"></div>
<div id="autority"></div>

<script type="text/babel">

function handleClick(props) {
	console.log('---','clicked')
	this.setState({
		isOpen: !this.state.isOpen
	})
	const {userid} = props
	console.log('---',{userid})
}

class UserClick extends React.Component {
	constructor(props) {
		super(props);
		this.state = {
			tableOpen: false
		};
		this.clicked = this.clicked.bind(this)
	}
	clicked() {
		console.log('---','clicked')
		this.setState({tableOpen : !this.state.tableOpen });
	}
	render() {
		const {userid} = this.props
		if (this.state.tableOpen === true){
			return (
			<div>
				<button onClick={this.clicked}>Close</button>
				<AutorityTable userid={userid}/>
			</div>
			);
		} else {
			return <button onClick={this.clicked}>Select {userid}</button>
		}
	}
}

class AutorClick extends React.Component {
	constructor(props) {
		super(props);
		this.state = {
			tableOpen: false
		};
		this.clicked = this.clicked.bind(this)
	}
	clicked() {
		console.log('---','clicked')
		this.setState({tableOpen : !this.state.tableOpen });
	}
	render() {
		const {autorityid} = this.props
		if (this.state.tableOpen === true){
			return (
			<div>
				<button onClick={this.clicked}>Close</button>
				<ActivityTable autorityid={autorityid}/>
			</div>
			);
		} else {
			return <button onClick={this.clicked}>Select {autorityid}</button>
		}
	}
}

class UserTable extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      error: null,
      isLoaded: false,
      items: [],
	  isOpen: true
    };
	
	this.handleClick = handleClick.bind(this)
  }

  componentWillMount() {
    fetch("ajax/user")
      .then(res => res.json())
      .then(
        (result) => {
          this.setState({
            isLoaded: true,
            items: result.items
          });
        },
        (error) => {
          this.setState({
            isLoaded: false,
            error
          });
        }
      )
  }

  render() {
    const { error, isLoaded, items } = this.state;
    if (error) {
      return <div>Error: {error.message}</div>;
    } else if (this.state.isOpen === true) {
		return (
        <table className="table" >
                <thead>
                    <tr>
                        <th>
                            id
                    </th>
                    <th>
                        login
                   </th>
                    <th>
                        version
                    </th>
                </tr>
        </thead>
        <tbody>
            {items.map(item => {
                return (
                    <tr key={item.id}>
                        <td>{item.id}</td>
                        <td>{item.login}</td>
                        <td>{item.version}</td>
						<UserClick userid={item.id}/>
                        </tr>
                    );
                })
            }
        </tbody>
    </table>
      );
	}
    else {
      return (
        <div/>
      );
    }
  }
}
